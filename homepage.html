<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <style>
        .progress{
            background-color: red;
            width: 0px;
            height: 3px;
            animation: loading 3s ease-in-out 1s;
        }
        * {
            margin: 0;
            padding: 0;
        }

        .img1 {
            width: 60px;
            display: inline;
            position: relative;
            top: 10px;
            background-color: grey;
        }

        .home {
            background-color: grey;
            height: 10vh;
        }

        li {
            list-style: none;
            display: inline;
            padding: 25px;
            float: right;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            color: rgb(46, 29, 29);
        }
      .img2{
        background-image: url('https://cdn.osxdaily.com/wp-content/uploads/2014/01/anniversary-apple-logo-dark-gradient-wallpaper-610x457.jpg');
        background-repeat: repeat-x;
      } 
      .container{
        display: flex;
        justify-content: center;
      }
      
      @keyframes loading {
        0%{
            width: 0%;
        }
        50%{
            width: 50%;
           
        }
        99%{
            width: 100%
            
        }
        100%{
            width: 0%;
        }
      }
    
    </style>
</head>

<body>
    <div class="progress"></div>
    <header>
        <nav class="home">
        <ul>
                <img class="img1"src="logo.png" alt="apple">
                <b>
                    <li>Contact</li>
                    <li>About</li>
                    <li>Home</li>
                </b>
            </ul>
        </nav>
    </header>
    <section class="img2">
        <img src="https://cdn.osxdaily.com/wp-content/uploads/2014/01/anniversary-apple-logo-dark-gradient-wallpaper-610x457.jpg" alt="apple logo">
    </section>
    <div class="container">
        <div class="flex1">
            <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-12-r1.jpg" alt="">
         </div>
         <div class="flex2">
            <img src="https://fdn2.gsmarena.com/vv/pics/apple/apple-iphone-14-pro-max-1.jpg" alt="">
         </div>
    </div>

</body>

</html>
